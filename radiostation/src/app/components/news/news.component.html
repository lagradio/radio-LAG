<!--news-->

<div class="site-section bg-light">
  <div class="container">
    <div class="row">

    <div *ngFor="let item of pagedItems" class="col-md-6 col-lg-4 mb-5">
        <div data-toggle="modal" [attr.data-target]=" '#' + item.ID" data-aos="fade-up" data-aos-delay="300">
          <img [src]="NewImagePath + (item.mainPhoto) | safePipe" alt="Image" class="img-fluid">
          <div class="p-4 bg-white">
            <span class="d-block text-secondary small text-uppercase">{{ item.time }}</span>
            <h2 class="h5 text-black mb-3"><a class="contactInfoLinks">{{ item.title }}</a></h2>
            <p class="text-truncate"> {{ item.description }}</p>
          </div>
        </div>

      <!-- Modal -->
        <div class="modal fade" [attr.id]="item.ID" role="dialog">
          <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">{{ item.title }}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <p>{{ item.description }}</p>

                <p class="moodal-link-color" *ngIf="item.urlText">
                  <a [href]="item.urlPath |safePipe">{{ item.urlText }}</a>
                </p>

                <div [attr.id]="'carouselExampleIndicators' + item.ID" class="carousel slide" data-ride="carousel">
                  <ol class="carousel-indicators">
                    <li [attr.data-target]="'#carouselExampleIndicators' + item.ID" data-slide-to="0" class="active"></li>
                    <li [attr.data-target]="'#carouselExampleIndicators' + item.ID" data-slide-to="1"></li>
                    <li [attr.data-target]="'#carouselExampleIndicators' + item.ID" data-slide-to="2"></li>
                  </ol>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100" [src]="NewImagePath + item.fone | safePipe" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" [src]="NewImagePath + item.ftwo | safePipe" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" [src]="NewImagePath + item.fthree | safePipe" alt="Third slide">
                    </div>
                    <div class="carousel-item" *ngIf="item.ffour">
                      <img class="d-block w-100" [src]="NewImagePath + item.ffour | safePipe" alt="4 slide">
                    </div>
                    <div class="carousel-item" *ngIf="item.ffive">
                      <img class="d-block w-100" [src]="NewImagePath + item.ffive | safePipe" alt="5 slide">
                    </div>
                    <div class="carousel-item" *ngIf="item.fsix">
                      <img class="d-block w-100" [src]="NewImagePath + item.fsix | safePipe" alt="6 slide">
                    </div>
                    <div class="carousel-item" *ngIf="item.fseven">
                      <img class="d-block w-100" [src]="NewImagePath + item.fseven | safePipe" alt="7 slide">
                    </div>
                    <div class="carousel-item" *ngIf="item.feight">
                      <img class="d-block w-100" [src]="NewImagePath + item.feight | safePipe" alt="8 slide">
                    </div>
                    <div class="carousel-item" *ngIf="item.fnine">
                      <img class="d-block w-100" [src]="NewImagePath + item.fnine | safePipe" alt="9 slide">
                    </div>
                    <div class="carousel-item" *ngIf="item.ften">
                      <img class="d-block w-100" [src]="NewImagePath + item.ften | safePipe" alt="10 slide">
                    </div>
                  </div>
                  <a class="carousel-control-prev" [href]="'#carouselExampleIndicators' + + item.ID" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" [href]="'#carouselExampleIndicators' + item.ID" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>




                <div style="margin-top: 50px" *ngIf="item.videoIframeURL">
                  <iframe width="100%" height="415" [src]="item.videoIframeURL | safePipe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>



              </div>
              <div class="modal-footer">
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                <span class="d-block text-secondary small text-uppercase">{{ item.time }}</span>
              </div>
            </div>
          </div>
        </div>

    </div>






    </div>

  </div>

  <div class="container mt-5" data-aos="fade-up">
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="site-block-27">
          <ul *ngIf="pager.pages && pager.pages.length">
            <li [ngClass]="{'disabled':pager.currentPage === 1}" >
              <a (click)="setPage(pager.currentPage - 1)">&lt;</a>
            </li>
            <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
              <a (click)="setPage(page)">{{page}}</a>
            </li>

            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
              <a (click)="setPage(pager.currentPage + 1)">&gt;</a>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
