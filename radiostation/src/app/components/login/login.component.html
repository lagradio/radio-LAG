<footer class="site-footer">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 text-center">
        <div class="mb-5 text-center AdminPageMainPart">
          <h3 class="footer-heading mb-4 adminTitleStyle">Login page</h3>


          <!-- Custom Success/Error Message -->
          <div class="row show-hide-message">
            <div [ngClass]="messageClass">
              {{ message }}
            </div>
          </div>


          <form [formGroup]="form" (submit)="onLoginSubmit()">



            <label for="username" class="labelStyleCustom">Username</label>
            <br>
            <div [ngClass]="{'has-error': form.controls.username.errors && form.controls.username.dirty, 'has-success': form.controls.username.valid && form.controls.username.dirty }">
              <input type="text" class="inptStyle form-control" name="username" formControlName="username" placeholder="Enter username">
              <!--<p class="alertMsg">*rdtrdtdr cfgcfg</p>-->
              <p class="alertMsg" *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required.</p>
              <br>
            </div>

            <label for="password" class="labelStyleCustom">Password</label>
            <br>
            <div [ngClass]="{'has-error': form.controls.password.errors && form.controls.password.dirty, 'has-success': form.controls.password.valid && form.controls.password.dirty }">
            <input type="password" class="inptStyle form-control" name="password" placeholder="Enter your password" formControlName="password">
              <p class="alertMsg" *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required.</p>
            <br>
            </div>
            <button [disabled]="!form.valid || processing" class="btnRegister" type="submit">Sign In</button>
            <br>
          </form>


          <p></p>
        </div>



      </div>



    </div>

    <div class="row pt-5 mt-5 text-center">
      <div class="col-md-12">
        <p>

        </p>
      </div>
    </div>

  </div>
</footer>
